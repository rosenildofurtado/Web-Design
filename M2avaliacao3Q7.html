<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <title>Aprendendo JS</title>

    <script>
        function getSaudacao() {
            var data = new Date();
            tempo = data.getHours();

            if (tempo < 12) {
                mensagem = "Bom diaa!! ";
            } else {
                mensagem = "Boa tarde! "
            }
            return mensagem;
        }


        function mostraMensagem() {
            var nome = document.getElementById("entradaNome").value;
            var saudacao = getSaudacao() + nome;
            alert(saudacao);
        }

        var a = "EutenhoaforÃ§a";
        var result = a.substring(4,8);
        document.write(result);

        
    </script>
</head>
<body>
	<label>Digite seu nome: </label>
	<input type="text" name="entradaNome" id="entradaNome">
	<br>
	<input type="submit" name="enviar" id="enviar" value="Enviar" onclick="mostraMensagem();">
</body>
</html>
